apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

archivesBaseName = 'collap-components'
version = '0.1'
group = 'io.collap.components'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'com.google.code.findbugs:jsr305:3.0.0'
}

jar {
    destinationDir = file ("$rootDir")
}